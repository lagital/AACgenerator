buildscript {
    ext.kotlin_version           = '1.1.4-2'
    ext.kotlin_argparser_version = '2.0.0'
    ext.gson_version             = '2.8.1'
    ext.kotlin_logging_version   = '1.4.6'
    ext.slf4j_log4j12_version    = '1.7.25'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'acpoet.MainKt'

defaultTasks 'run'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.xenomachina:kotlin-argparser:$kotlin_argparser_version"
    compile "com.google.code.gson:gson:$gson_version"
    compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: "$slf4j_log4j12_version"
    testCompile 'junit:junit:4.11'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.7"
}